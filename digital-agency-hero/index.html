<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Digital Elite</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./vendors/css/normalize.css">
	<link rel="stylesheet" href="./vendors/css/grid.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="./resources/css/styles.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./resources/css/queries.css" />
</head>

<body>
	<header>
		<div class="header-bg left-half"></div>
		<div class="header-bg right-half"></div>
		<div class="row header-top">
			<nav>
				<div class="row">
					<a href="#"><img src="./resources/img/logo.png" alt="Digital Elite Logo" class="logo"></a>
					<ul class="main-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">Clients</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</nav>
			<div class="hero-text-box">
				<h1>We <span class="hero-highlight">digitalise</span><br>your business process.</h1>
				<a href="#" class="btn">Learn more</a>
			</div>
		</div>
		<div class="header-bottom">
			<div class="statistics">
				<div class="row">
					<div class="col span-1-of-3">
						<img src="./resources/img/location.png" alt="Location Icon" class="stats-icon">
						<p class="stats-number">8</p>
						<p class="stats-description">located in 8 areas</p>
					</div>
					<div class="col span-1-of-3">
						<img src="./resources/img/customer.png" alt="Location Icon" class="stats-icon">
						<p class="stats-number">2450</p>
						<p class="stats-description">happy clients last year</p>
					</div>
					<div class="col span-1-of-3">
						<img src="./resources/img/experience.png" alt="Location Icon" class="stats-icon">
						<p class="stats-number">2935</p>
						<p class="stats-description">years of combined experience</p>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>

</html>
